<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="assets/images/soccer-icon-2.png">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header></header>

    <main>
        <section>
            <div class="jumbotron">
                <h1 class="display-4">World Cup Trivia</h1>
                <!-- <p class="lead">You will be given 10 seconds to answer a series of question. Click start to begin!</p> -->
                <hr class="my-4">
                <div class="view">
                    <div id="question"></div>
                    <div id="answer"></div>
                    <div id="timeleft"></div>
                    <div id="instruction">
                        <p class="lead">You will be given 10 seconds to answer a series of question. Click start to begin!</p>
                        <button class="btn btn-success" id="start">Start</button>
                                            <!-- <button class="btn btn-success" id="reset">Reset</button> -->

                    </div>
                    <button class="btn btn-success" id="reset">Reset</button>

                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer></footer>
    <script src="assets/javascript/data.js"></script>
    <script src="assets/javascript/app.js"></script>
